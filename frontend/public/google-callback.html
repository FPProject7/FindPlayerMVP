<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #FF0505;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            color: #6b7280;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Completing authentication...</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        // Function to send message to parent window
        function sendMessage(type, data) {
            if (window.opener) {
                window.opener.postMessage({
                    type: type,
                    ...data
                }, window.location.origin);
            }
            // Close the popup after a short delay
            setTimeout(() => {
                window.close();
            }, 100);
        }

        // Handle the OAuth response
        if (error) {
            // Handle OAuth error
            sendMessage('GOOGLE_OAUTH_ERROR', { error: error });
        } else if (code && state) {
            // Success - send the authorization code back to parent window
            sendMessage('GOOGLE_OAUTH_SUCCESS', { 
                code: code, 
                state: state 
            });
        } else {
            // No code or state - user probably cancelled
            sendMessage('GOOGLE_OAUTH_ERROR', { 
                error: 'Authentication was cancelled' 
            });
        }
    </script>
</body>
</html>
